<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .square {
      width: 100px;
      height: 100px;
      border: 4px solid red;
      transition: 3s;
    }

    .rotateAndSwell {
      transform: rotate(360deg) scale(150%);
    }
  </style>
</head>
<body>
<div onclick="this.classList.add('rotateAndSwell')" class="square"></div>
</body>
</html>
