<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8>
</head>
<body>

<script type="text/javascript">
  const _permute = string => {
    const arr = string.split(''), len = arr.length;
    const res = []
    const dfs = (start, path) => {
      if (start === len) return res.push(path.join(''))
      arr.forEach(v => !path.includes(v) && dfs(start + 1, path.concat(v)))
    }
    dfs(0, [])
    return res
  }
  console.log(_permute('abc'))
</script>
</body>
</html>
