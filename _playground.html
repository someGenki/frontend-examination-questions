<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src='/static/vue.global.js'></script>
  <title>Document</title>
  <style>
    #app{
      user-select: none;
    }
  </style>
</head>
<body>
<div id="app">
  <h1 v-on:click="updateTime">{{time}}</h1>
</div>
<script>
  const { createApp, ref, h, createElementVNode } = Vue

  const app = createApp({
    data: () => ({
      time: new Date()
    }),
    methods:{
      updateTime(){
        this.time=new Date();
      }
    }
  })
  app.mount('#app')
</script>
</body>
</html>
